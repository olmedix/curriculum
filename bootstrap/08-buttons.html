<!DOCTYPE html>
<html lang="en">
	<head>
	
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	  
	</head>
	<body>

		<div class="container mt-3 my-3 border-2">
			<button type="button" class="btn">Basic</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-info">Info</button>
		
		<a href="#" class="btn btn-info" role="button">Link Button</a>
		<button type="button" class="btn btn-success">Button</button>
		<input type="button" class="btn btn-danger" value="Input Button">
		<input type="submit" class="btn btn-primary" value="Submit Button">

		<button class="btn btn-primary btn-lg"> button</button>
		<button class="btn btn-outline-danger btn-lg"> button large</button>
		<button class="btn btn-outline-info btn-sm"> button small</button>

		<div class="container mt-3 my-3 border-2 d-grid gap-2">
			<button class="btn btn-primary btn-block">botton completo</button>
			<button class="btn btn-primary btn-block">botton completo</button>

			<button class="btn btn-primary btn-block" disabled>botton desactivado</button>
			<a href="" class="btn btn-primary disabled">link desactivado</a>

		</div>

		<div class="container mt-3 my-3 border-2 d-grid gap-2">

			<span class="spinner-border spinner-border-sm"></span>

			<button class="btn btn-success btn-sm">
				<span class="spinner-border spinner-border-sm"></span>
			</button>
			<button class="btn btn-info" disabled>
				<span class="spinner-border spinner-border-sm"></span>Loading
			</button>
			<button class="btn btn-outline-dark">
				<span class="spinner-grow spinner-grow-sm"></span>Loading...
			</button>

		</div>
		
	</div>

    </body>
