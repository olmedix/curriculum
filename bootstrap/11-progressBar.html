<!DOCTYPE html>
<html lang="en">
	<head>
	
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	  
	</head>
	<body>

		<div class="container mt-4">
			<div class="progress mb-2" style="width: 75%; height: 20px;">
				<div class="progress-bar bg-info" style="width: 30%;">30%</div>
			</div>
			<div class="progress  mb-3" style="width: 75%; height: 20px;">
				<div class="progress-bar bg-info" style="width: 50%;">50%</div>
			</div>
			<div class="progress mb-2" style="width: 75%; height: 20px;">
				<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
			</div>
		</div>
        
    </body>
