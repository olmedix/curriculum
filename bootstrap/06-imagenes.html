<!DOCTYPE html>
<html lang="en">
	<head>
	
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	  
	</head>
	<body>
		<div class="container p-3 my-3">
			<div>
				<h1>Rounded Corners</h1>
				<img class="rounded" src="./imgs/image.png" alt="foto">
			</div>
			<div>
				<h1>Circle</h1>
				<img class="rounded-circle" src="./imgs/image.png" alt="foto">
			</div>
			<div>
				<h1>Thumbnail</h1>
				<img class="float-start rounded-circle" src="./imgs/image.png" alt="foto">
			</div>
			<div>
				<h1>Aligning images</h1>
				<img class="float-end rounded-circle" src="./imgs/image.png" alt="foto">
			</div>
			<div>
				<h1>Aligning images</h1>
				<img class="float-end rounded-circle mx-auto d-block" src="./imgs/image.png" alt="foto">
			</div>
			
		</div>
		<div class="container-fluid">
			<img class="img-fluid" src="./imgs/bici.png" alt="bici">
		</div>
        
    </body>
