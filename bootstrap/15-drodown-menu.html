<!DOCTYPE html>
<html lang="en">
	<head>
	
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	  
	</head>
	<body>
        <div class="container">
			<div class="dropdown">
				<button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
				  Dropdown button
				</button>
				<div class="dropdown-menu">
					<div class="dropdown-header">Links</div>
				  <a class="dropdown-item" href="#">Link 1</a>
				  <a class="dropdown-item" href="#">Link 2</a>
				  <div class="dropdown-divider"></div>
				  <a class="dropdown-item" href="#">Link 3</a>
				</div>
			  </div>  


			  <div class="dropdown">
				<button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
					Dropdown button
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Link 1</a>
					<a class="dropdown-item" href="#">Link 2</a>
					<a class="dropdown-item-text" href="#">Text Link</a>
					<span class="dropdown-item-text">Just Text NOT a Link</span>
				</div>
			</div>


			<div class="btn-group">
				<button type="button" class="btn btn-outline-secondary">Studies</button>
				<button type="button" class="btn btn-outline-secondary">Experience</button>
				<div class="btn-group">
				  <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
				  About Me
				  </button>
				  <div class="dropdown-menu">
					<h5 class="dropdown-header">About me</h5>
					<a class="dropdown-item" href="#">Facebook</a>
					<a class="dropdown-item" href="#">Telegram</a>
					<a class="dropdown-item" href="#">Instagram</a>
					<div class="dropdown-divider"></div>
					<h5 class="dropdown-header">My video channel</h5>
					<a class="dropdown-item" href="#">Youtube</a>
				  </div>
				</div>
			  </div>



		</div>
    </body>
